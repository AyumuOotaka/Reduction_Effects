  <!-- Palette & simple parallax for top wave -->
  <script>
    const root = document.documentElement;
    function setTimePalette(){
      const h = new Date().getHours();
      let grad,cardBg,text;
      if(h>=5&&h<8){grad='linear-gradient(180deg,#FFFBF5 0%,#FFE0B2 100%)';cardBg='rgba(255,255,255,0.8)';text='#4B3E2F';}
      else if(h>=8&&h<17){grad='linear-gradient(180deg,#FDF7EF 0%,#E3F4FF 100%)';cardBg='rgba(255,255,255,0.85)';text='#243B4A';}
      else if(h>=17&&h<20){grad='linear-gradient(180deg,#FFECD2 0%,#FDB99B 100%)';cardBg='rgba(255,255,255,0.75)';text='#452320';}
      else{grad='linear-gradient(180deg,#0f2027 0%,#203a43 50%,#2c5364 100%)';cardBg='rgba(255,255,255,0.15)';text='#ffffff';}
      root.style.setProperty('--bg-gradient',grad);
      root.style.setProperty('--card-bg',cardBg);
      root.style.setProperty('--text-main',text);
    }
    setTimePalette(); setInterval(setTimePalette,1800000);

    const waveTop=document.querySelector('.wave-bg');
    window.addEventListener('scroll',()=>{
      const rect=document.getElementById('metrics-root').getBoundingClientRect();
      const y=rect.top/window.innerHeight;
      waveTop.style.transform=`translateY(${y*20}px)`;
    });
  </script>
